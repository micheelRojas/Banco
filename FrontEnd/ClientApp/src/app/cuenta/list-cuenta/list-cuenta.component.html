<app-form-cuenta></app-form-cuenta>
<hr />
<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id" style="display:none">
      <th mat-header-cell *matHeaderCellDef style="display:none"> Id </th>
      <td mat-cell *matCellDef="let element" style="display:none"> {{element.id}} </td>
    </ng-container>

    <!-- numerocuenta Column -->
    <ng-container matColumnDef="numeroCuenta">
      <th mat-header-cell *matHeaderCellDef>   Numero de Cuenta </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroCuenta}} </td>
    </ng-container>

    <!-- saldo Column -->
    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>    Saldo </th>
      <td mat-cell *matCellDef="let element"> {{element.saldo | number: '3.0-2'}} </td>
    </ng-container>

    <!-- idCliente Column -->
    <ng-container matColumnDef="idCliente" style="display:none">
      <th mat-header-cell *matHeaderCellDef style="display:none"> IdCliente </th>
      <td mat-cell *matCellDef="let element" style="display:none"> {{element.idCliente}} </td>
    </ng-container>

    <!-- nombreCliente Column -->
    <ng-container matColumnDef="nombreCliente">
      <th mat-header-cell *matHeaderCellDef>    NombreCliente </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
